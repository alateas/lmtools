<div id="{% block id %}confirmModal{% end %}" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {% block hidden_fields %}{% end %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Подтверждение</h3>
    </div>
    <div class="modal-body">
        {% block body %}{% end %}
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Отмена</button>
        <button class="confirm_submit btn btn-primary" data-dismiss="modal" aria-hidden="true">{% block btn_name %}{% end %}</button>
    </div>
</div>
